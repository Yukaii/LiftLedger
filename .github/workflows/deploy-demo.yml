name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/liftledger-demo/**'
      - 'packages/liftledger-linter/**'
      - 'packages/tree-sitter-liftledger/**'
      - '.github/workflows/deploy-demo.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/liftledger-demo/**'
      - 'packages/liftledger-linter/**'
      - 'packages/tree-sitter-liftledger/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build tree-sitter-liftledger
        run: |
          cd packages/tree-sitter-liftledger
          npm run build || true

      - name: Build demo
        run: |
          cd packages/liftledger-demo
          NODE_ENV=production pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload demo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/liftledger-demo/dist

  # Deploy job (only on main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview job (for PRs)
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Demo build completed successfully! The demo will be available at https://liftledger.yukai.dev/ once deployed to the main branch.'
            })
